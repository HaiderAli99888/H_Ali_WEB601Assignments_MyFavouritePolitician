<app-create-content (contentAdded)="addNewContent($event)"></app-create-content>
<input type="text" [(ngModel)]="searchTitle" placeholder="Enter Content Title">
<button (click)="searchContent()">Search</button>
<div *ngFor="let type of typeList">
  <h2>{{ type || 'No Type' }}</h2>
  <div *ngFor="let content of contentArray | contentFilter: type"
  >
    <app-content-card
      [content]="content"
      [index]="contentArray.indexOf(content)"
      (imageClick)="handleImageClick(content.id, content.title)"
      [style.color]="content.type === 'Politician' ? 'red' : (content.type === 'King' ? 'grey' : 'blue')"
      ></app-content-card>
  </div>
</div>

<div [style.color]="searchMessageColor">
  {{ searchMessage }}
</div>
